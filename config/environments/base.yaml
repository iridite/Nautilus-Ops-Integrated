# 基础环境配置
# 所有其他环境配置都继承这个基础配置

# 交易环境设置
trading:
  venue: "BINANCE"
  instrument_type: "SWAP"
  initial_balance: 100000
  currency: "USDT"

  # 持仓模式配置
  # oms_type: 订单管理系统类型
  # - NETTING: 净持仓模式，每个币对最多1个仓位（多空会合并）
  # - HEDGING: 对冲持仓模式，支持同一币对开多个仓位（多空独立）
  # 资金费率套利策略需要 HEDGING 模式，以支持多个独立配对
  oms_type: "HEDGING"

# 时间框架设置
timeframes:
  main: "1h" # 主要时间框架
  trend: "4h" # 趋势分析时间框架

# 日志配置
logging:
  level: "INFO"
  file_level: "DEBUG"
  components:
    BacktestEngine: "INFO"
    DataFeed: "INFO"
    Strategy: "INFO"
  components_only: true

# 文件清理配置
file_cleanup:
  enabled: true
  use_time_rotation: true
  keep_days: 7
  delete_days: 30
  max_files_per_dir: 50
  target_dirs:
    - "log"
    - "output"
