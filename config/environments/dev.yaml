# 开发/回测环境配置
# 用于本地策略回测和开发测试

extends: "base.yaml"

# 回测时间范围（开发环境使用完整历史数据）
backtest:
  start_date: "2022-01-01"
  end_date: "2026-01-01"

# 开发环境使用更详细的日志便于调试
logging:
  level: "INFO"
  file_level: "DEBUG"
  components:
    BacktestEngine: "INFO"
    DataFeed: "DEBUG"
    Strategy: "DEBUG"
    # not OrderMatchingEngine: "DEBUG"
  components_only: true

# 开发环境使用较小的初始资金进行快速测试
trading:
  initial_balance: 100

# 文件清理配置（开发环境保留较短时间）
file_cleanup:
  enabled: true
  use_time_rotation: true
  keep_days: 7
  delete_days: 30
  max_files_per_dir: 50
  target_dirs:
    - "log"
    - "output"
