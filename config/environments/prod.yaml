# 生产环境配置
# 继承基础配置，并设置生产环境特定的优化设置

extends: "base.yaml"

# 生产环境使用完整的回测周期
backtest:
  start_date: "2022-01-01"
  end_date: "2026-01-01"

# 生产环境使用优化的日志级别，减少I/O开销
logging:
  level: "INFO" # 减少控制台日志输出
  file_level: "DEBUG" # 文件日志保持INFO级别用于调试
  components:
    BacktestEngine: "INFO"
    DataFeed: "WARNING"
    RSSqueezeStrategy: "INFO"
    OIDivergenceStrategy: "INFO"
  components_only: true

# 生产环境使用标准资金配置
trading:
  initial_balance: 100

# 文件清理配置 - 自动清理旧的日志和输出文件
file_cleanup:
  enabled: true
  use_time_rotation: true # 启用时间轮转策略
  keep_days: 14 # 保留最近14天的日志（生产环境保留更长）
  delete_days: 60 # 删除超过60天的日志（生产环境保留更长）
  max_files_per_dir: 100 # 生产环境保留更多文件（时间轮转模式下不使用）
  target_dirs:
    - "log"
    - "output"
