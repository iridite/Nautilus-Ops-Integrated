# Kalman Filter Pairs Trading Strategy Configuration

name: "KalmanPairsTradingStrategy"
module_path: "strategy.kalman_pairs"
config_class: "KalmanPairsTradingConfig"

# 策略参数
parameters:
  # 简化配置字段
  symbol_a: "SOLUSDT"
  symbol_b: "BTCUSDT"
  timeframe: "1h"
  price_type: "LAST"
  origination: "EXTERNAL"

  # 时间框架依赖：只需要主时间框架
  timeframes: ["main"]

  # Kalman Filter 参数
  delta: 0.0001
  R: 1.0
  warmup_period: 50

  # 交易信号参数
  entry_threshold: 2.0
  exit_threshold: 0.5
  stop_loss_threshold: 4.0

  # 风险管理
  max_notional_per_trade: 10000.0
  max_positions: 1
