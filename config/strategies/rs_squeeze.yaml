# RS挤压策略配置
# 相对强度挤压策略 - 多标的Universe策略

name: "RSSqueezeStrategy"
module_path: "strategy.rs_squeeze"
config_class: "RSSqueezeConfig"

# 策略参数
parameters:
  # 简化配置字段
  timeframe: "" # 由系统自动填充
  price_type: "LAST"
  origination: "EXTERNAL"

  # Universe配置 - 多标的模式
  universe_filename: "universe_50.json"

  # 时间框架依赖：只需要主时间框架
  timeframes: ["main"]

  # 相对强度计算参数
  rs_lookback: 20 # RS计算回溯期
  rs_threshold: 0.02 # RS阈值

  # 挤压检测参数
  squeeze_period: 20 # 挤压检测周期
  squeeze_threshold: 0.01 # 挤压阈值

  # 仓位管理
  max_positions: 5 # 最大持仓数
  qty_percent: 0.05 # 单个标的仓位5%
  leverage: 1 # 杠杆倍数

  # 风险管理
  stop_loss_pct: 0.02 # 止损2%
  take_profit_pct: 0.04 # 止盈4%

  # 时间管理
  max_hold_bars: 48 # 最大持仓时间48小时

  # 过滤条件
  min_volume_ratio: 1.5 # 最小成交量比率
  use_trend_filter: true # 启用趋势过滤

  # 日志控制
  enable_signal_logging: true # 启用信号日志
  enable_performance_tracking: true # 启用性能跟踪
