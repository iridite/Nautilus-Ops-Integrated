# Dual Thrust 突破策略配置

name: "DualThrustStrategy"
module_path: "strategy.dual_thrust"
config_class: "DualThrustConfig"

# 策略参数
parameters:
  # 简化配置字段
  symbol: "BTCUSDT"
  timeframe: "1h"
  price_type: "LAST"
  origination: "EXTERNAL"

  # 时间框架依赖：只需要主时间框架
  timeframes: ["main"]

  # Dual Thrust 参数
  lookback_period: 4
  k1: 0.5
  k2: 0.5

  # 仓位管理
  qty_percent: 0.1
  leverage: 1
  max_positions: 1
